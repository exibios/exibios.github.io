<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1 Interview Fluency - Flip Cards</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --bg: #f8fafc;
            --card-front: #ffffff;
            --card-back: #dbeafe;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        p { color: var(--secondary); margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background-color: transparent;
            width: 100%;
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-radius: 12px;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .card-front {
            background-color: var(--card-front);
            color: var(--secondary);
        }

        .card-front span {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        .card-back {
            background-color: var(--card-back);
            color: var(--primary);
            transform: rotateY(180deg);
        }

        .card-back .term {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-back .example {
            font-size: 0.9rem;
            font-style: italic;
            color: #1e40af;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Interview Power-Swaps</h1>
    <p>Click a card to reveal the <strong>C1 Level</strong> equivalent and an example from your background.</p>

    <div class="grid" id="cardGrid">
        </div>

    <script>
        // DATA SOURCE: You can add or edit words here easily
        const wordData = [
            { b2: "Found a problem", c1: "Pinpointed a discrepancy", example: "I pinpointed a significant discrepancy in the GA tracking." },
            { b2: "Fixed the error", c1: "Rectified the misconfiguration", example: "We rectified the misconfiguration within the data pipeline." },
            { b2: "Started the project", c1: "Spearheaded the initiative", example: "I spearheaded the initiative to audit our marketing data." },
            { b2: "Showed the money lost", c1: "Quantified the revenue impact", example: "I conducted an analysis to quantify the revenue impact of the missing data." },
            { b2: "Finished the task", c1: "Carried out the analysis", example: "We carried out a deep-dive analysis on the campaign segments." },
            { b2: "Helped the team", c1: "Empowered the stakeholders", example: "The new dashboard empowered stakeholders to make data-driven decisions." },
            { b2: "Think of a plan", c1: "Strategize", example: "We had to strategize on how to align our data flow with the platform." },
            { b2: "Solved the bugs", c1: "Ironed out the issues", example: "We eventually ironed out the tracking issues on the checkout page." },
            { b2: "Explained details", c1: "Elaborated on the findings", example: "I elaborated on the findings during the monthly review." },
            { b2: "Used SQL/Tools", c1: "Leveraged our tech stack", example: "We leveraged our tech stack to automate the validation process." }
        ];

        const grid = document.getElementById('cardGrid');

        function createCards() {
            wordData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => card.classList.toggle('is-flipped');

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <span>B2 Level (Simple)</span>
                            <strong>${item.b2}</strong>
                        </div>
                        <div class="card-back">
                            <div class="term">${item.c1}</div>
                            <div class="example">"${item.example}"</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.onload = createCards;
    </script>
</body>
</html>
